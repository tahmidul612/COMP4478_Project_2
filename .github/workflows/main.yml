      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          WEBGL_BUILD_PATH: ${{ format('{0}/build/WebGL', github.workspace) }}
        with:
          branch: webgl
          folder: $WEBGL_BUILD_PATH
          token: ${{ secrets.PAT }}